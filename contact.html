<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paradigm Pet Professionals – Contact</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="site-wrapper">

  <header class="site-header">
    <div class="header-inner">
      <div class="logo">
        <img src="images/logo.png" alt="Paradigm Pet Professionals logo" class="logo-img">
      </div>

      <nav class="primary-nav">
        <a href="index.html">Home</a>
        <a href="dogs.html">Dog Owners</a>
        <a href="cats.html">Cat Owners</a>
        <a href="small-animals.html">Small-Animal Owners</a>
        <a href="contact.html" class="active">Contact</a>
        <div class="header-search">
          <input type="text" placeholder="Search">
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="page">

      <div class="breadcrumb">Home &gt; Contact</div>

      <div class="hero">
        <img src="images/contact-hero.jpg" alt="Pet consultation support">
        <h1 class="hero-title">Request a Consultation</h1>
        <p class="hero-subtitle">
          Tell us about you and your pet. A Pexpert will contact you within 48 hours to schedule a virtual consultation.
        </p>
      </div>

      <form>
        <div class="form-grid">

          <div class="form-field">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Your full name">
          </div>

          <div class="form-field">
            <label for="phone">Phone Number</label>
            <input id="phone" type="text" placeholder="Best number to reach you">
          </div>

          <div class="form-field">
            <label for="email">Email Address</label>
            <input id="email" type="email" placeholder="you@example.com">
          </div>

          <div class="form-field">
            <label for="timezone">Time Zone</label>
            <input id="timezone" type="text" placeholder="e.g., PST, EST">
          </div>

          <div class="form-field">
            <label for="pet-name">Pet’s Name</label>
            <input id="pet-name" type="text" placeholder="Your pet's name">
          </div>

          <div class="form-field">
            <label for="pet-type">Pet Type</label>
            <input id="pet-type" type="text" placeholder="Dog, cat, small animal, etc.">
          </div>

          <div class="form-field">
            <label for="pet-age">Pet Age</label>
            <input id="pet-age" type="text" placeholder="Age of your pet">
          </div>

        </div>

        <button type="submit" class="btn-primary">Submit</button>
      </form>

    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <div>© Paradigm Pet Professionals</div>
      <nav class="footer-nav">
        <a href="index.html">Home</a>
        <a href="dogs.html">Dog Owners</a>
        <a href="cats.html">Cat Owners</a>
        <a href="small-animals.html">Small-Animal Owners</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </footer>

</div>
</body>
</html>
